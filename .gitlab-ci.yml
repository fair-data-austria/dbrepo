build-docker:
  stage: build
  script:
    - make build-docker

build-frontend:
  stage: build
  script:
    - make build-frontend

test-frontend:
  stage: test-frontend
  dependencies:
    - build-docker
    - build-frontend
  needs:
    - build-docker
    - build-frontend
  script:
    - make test-frontend
  artifacts:
    when: always
    paths:
      - "fda-ui/videos/*"
    expire_in: 1 week
  variables:
    CI_DEBUG_TRACE: "true"

test-backend-container:
  stage: test-backend
  needs:
    - build-backend-container
  dependencies:
    - build-backend-container
  script:
    - make test-backend-container
    - cat ./fda-container-service/report/target/site/jacoco-aggregate/index.html
  artifacts:
    when: always
    paths:
      - fda-container-service/rest-service/target/site/jacoco/jacoco.xml
      - fda-container-service/rest-service/target/site/jacoco/index.html
    reports:
      junit:
        - fda-container-service/rest-service/target/surefire-reports/TEST-*.xml

test-backend-database:
  stage: test-backend
  needs:
    - build-backend-database
  dependencies:
    - build-backend-database
  script:
    - mvn -f fda-database-service/pom.xml clean test verify
