before_script: 
  - "docker version"
  - "docker-compose version"
  - "mvn --version"

variables:
  HOSTALIASES: ./hosts
  DOCKER_TLS_CERTDIR: /certs

cache: 
  paths: 
    - /root/.m2/repository/
    - /root/.npm/

image: "docker/compose:latest"

stages: 
  - build
  - test-e2e
  - test-backend
  - deploy

build-docker:
  stage: build
  script:
    - "docker image pull postgres:latest || true"
    - "docker image pull mysql:latest || true"
    - "docker image pull mariadb:latest || true"
    - "docker-compose down || true"
    - "docker container stop $(docker container ls -aq) || true"
    - "docker container rm $(docker container ls -aq) || true"
    - "docker volume rm $(docker volume ls -q) || true"
    - "docker-compose build"

build-metadata-db:
  stage: build
  script:
    - "mvn -f fda-metadata-db/pom.xml clean install" # local maven2 repository

test-e2e:
  stage: test-e2e
  script:
    - "docker-compose up -d"
    - "docker exec fda-ui bash -c './scripts/wait.sh http://fda-database-service:9092/api/database/'"
    - "sleep 30"
    - "false && docker exec fda-ui yarn test" # right now not adapted to dev branch
  artifacts:
    when: always
    paths:
      - "fda-ui/videos/*"
    expire_in: 1 week
  variables:
    CI_DEBUG_TRACE: "true"

test-backend-container:
  stage: test-backend
  script:
    - docker system prune -f --volumes
    - "./fda-container-service/rest-service/src/test/resources/integration-test.before"
    - "mvn -f fda-container-service/pom.xml clean test verify"
    - "./fda-container-service/rest-service/src/test/resources/integration-test.after"
    - cat ./fda-container-service/report/target/site/jacoco-aggregate/index.html
  needs:
    - build-metadata-db
  dependencies:
    - build-metadata-db
  artifacts:
    when: always
    paths:
      - docker system prune -f --volumes
      - fda-container-service/rest-service/target/site/jacoco/jacoco.xml
      - fda-container-service/rest-service/target/site/jacoco/index.html
    reports:
      junit:
        - fda-container-service/rest-service/target/surefire-reports/TEST-*.xml

