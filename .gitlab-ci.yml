before_script: 
  - "docker version"
  - "docker-compose version"
  - "mvn --version"

variables:
  HOSTALIASES: ./hosts
  DOCKER_TLS_CERTDIR: /certs

cache:
  paths: 
    - /root/.m2/repository/
    - /root/.npm/

image: "docker/compose:latest"

stages: 
  - build
  - test-frontend
  - test-backend
  - registry
  - deploy

