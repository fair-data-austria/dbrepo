--- 
before_script: 
  - "docker version"
  - "docker-compose version"
  - "mvn --version"

cache: 
  paths: 
    - /root/.m2/repository/
    - /root/.npm/

image: "docker/compose:latest"

stages: 
  - build
  - test
  - deploy

build-docker:
  stage: build
  script:
    - "docker-compose build"

build-metadata-db:
  stage: build
  script:
    - "mvn -f fda-metadata-db/pom.xml clean install" # local maven2 repository

test-backend-container:
  stage: test
  script:
    - "./fda-container-service/rest-service/src/test/resources/integration-test.before"
    - "mvn -f fda-container-service/pom.xml clean test verify"
    - "./fda-container-service/rest-service/src/test/resources/integration-test.after"
  needs:
    - build-metadata-db
  dependencies:
    - build-metadata-db
  artifacts:
    when: always
    paths:
      - fda-container-service/rest-service/target/site/jacoco/jacoco.xml
      - fda-container-service/rest-servicetarget/site/jacoco/index.html
    reports:
      junit:
        - fda-container-service/target/surefire-reports/TEST-*.xml

test-backend-database:
  stage: test
  script:
    - "./fda-database-service/rest-service/src/test/resources/integration-test.before"
    - "mvn -f fda-database-service/pom.xml clean test verify"
    - "./fda-database-service/rest-service/src/test/resources/integration-test.after"
  needs:
    - build-metadata-db
  dependencies:
    - build-metadata-db
  artifacts:
    when: always
    reports:
      junit:
        - fda-database-service/target/surefire-reports/TEST-*.xml

test-backend-discovery:
  stage: test
  script:
    - "mvn -f fda-metadata-db/pom.xml clean install"
    - "mvn -f fda-discovery-service/pom.xml clean test verify"

test-backend-gateway:
  stage: test
  script:
    - "mvn -f fda-metadata-db/pom.xml clean install"
    - "mvn -f fda-gateway-service/pom.xml clean test verify"

test-backend-query:
  stage: test
  script:
    - "./fda-query-service/rest-service/src/test/resources/integration-test.before"
    - "mvn -f fda-query-service/pom.xml clean test"
    - "./fda-query-service/rest-service/src/test/resources/integration-test.after"
  needs:
    - build-metadata-db
  dependencies:
    - build-metadata-db
  artifacts:
    when: always
    reports:
      junit:
        - fda-query-service/target/surefire-reports/TEST-*.xml

test-backend-table:
  stage: test
  script:
    - "./fda-table-service/rest-service/src/test/resources/integration-test.before"
    - "mvn -f fda-table-service/pom.xml clean test verify"
    - "./fda-table-service/rest-service/src/test/resources/integration-test.after"
  needs:
    - build-metadata-db
  dependencies:
    - build-metadata-db
  artifacts:
    when: always
    reports:
      junit:
        - fda-table-service/target/surefire-reports/TEST-*.xml

test-frontend:
  stage: test
  script: 
    - "echo \"todo\""

deploy-all:
  stage: deploy
  script:
    - "docker-compose up -d"
    - "docker-compose down"

deploy-coverage:
  stage: deploy
  script:
    - cd fda-container-service/rest-service/
    - 'python /opt/cover2cover.py target/site/jacoco/jacoco.xml src/main/java > target/site/cobertura.xml'
    - 'python /opt/source2filename.py target/site/cobertura.xml'
  needs:
    - test-backend-container
  dependencies:
    - test-backend-container
  artifacts:
    reports:
      cobertura: fda-container-service/rest-service/target/site/cobertura.xml

variables: 
  DOCKER_TLS_CERTDIR: /certs

