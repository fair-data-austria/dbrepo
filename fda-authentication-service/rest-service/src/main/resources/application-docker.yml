spring:
  main.banner-mode: off
  datasource:
    url: jdbc:postgresql://fda-metadata-db:5432/fda
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    open-in-view: false
  application:
    name: fda-authentication-service
  cloud:
    loadbalancer.ribbon.enabled: false
  security:
    saml2:
      metadata: classpath:saml/metadata.xml
      base-url: https://dbrepo.ossdip.at:9097
      relyingparty:
        registration:
          okta-saml:
            identityprovider:
              entity-id: https://www.okta.com/exk26nye6eBAomvJW5d7
              verification.credentials:
                - certificate-location: classpath:ssl/okta.crt
              singlesignon.url: https://dev-13953915.okta.com/app/dev-13953915_testtusaml_1/exk26nye6eBAomvJW5d7/sso/saml
              singlesignon.sign-request: false
server:
  port: 9097
  name: dbrepo.ossdip.at
  ssl:
    enabled: true
    key-alias: 1
    key-store: classpath:ssl/dbrepo.jks
    key-store-password: dbrepo
    key-store-type: jks
logging:
  pattern.console: "%d %highlight(%-5level) %msg%n"
  level:
    root: warn
    at.tuwien.: debug
eureka:
  instance.hostname: fda-authentication-service
  client.serviceUrl.defaultZone: http://fda-discovery-service:9090/eureka/
fda:
  ready.path: /ready