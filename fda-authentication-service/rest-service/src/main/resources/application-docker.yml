spring:
  main.banner-mode: off
  application:
    name: fda-authentication-service
  cloud:
    loadbalancer.ribbon.enabled: false
server.port: 9097
logging:
  pattern.console: "%d %highlight(%-5level) %msg%n"
  level:
    root: warn
    at.tuwien.: debug
eureka:
  instance.hostname: fda-authentication-service
  client.serviceUrl.defaultZone: http://fda-discovery-service:9090/eureka/
fda:
  ready.path: /ready
  identity.provider:
    discovery:
      url: http://localhost:9097/context/saml/discovery
      response: http://localhost:9097/context/saml/login
    metadata: https://idp.zid.tuwien.ac.at/saml2
    issuer:
    cert: /okta.crt
  saml:
    audience: noidea
    keystore:
      location: /dbrepo.jks
      alias: dbrepo
      password: dbrepo