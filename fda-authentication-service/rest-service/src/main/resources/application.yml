spring:
  main.banner-mode: off
  application:
    name: fda-authentication-service
  cloud:
    loadbalancer.ribbon.enabled: false
server.port: 9097
logging:
  pattern.console: "%d %highlight(%-5level) %msg%n"
  level:
    root: warn
    at.tuwien.: debug
eureka:
  instance.hostname: fda-authentication-service
  client.serviceUrl.defaultZone: http://localhost:9090/eureka/
fda:
  ready.path: ./ready
  identity.provider:
    metadata: ./rest-service/src/main/resources/idpMetadata.xml
    issuer: http://www.okta.com/exk26nye6eBAomvJW5d7
    cert: ./okta.cert
  saml:
    audience: noidea
    keystore:
      location: ./dbrepo.jks
      alias: dbrepo
      password: dbrepo