version: "3.6"

volumes:
  fda-metadata-db-data:
  fda-streaming-service-data:

networks:
  fda-public:
    name: fda-public
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
  fda-userdb:
    name: fda-userdb
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:

  fda-metadata-db:
    restart: on-failure
    container_name: fda-metadata-db
    hostname: fda-metadata-db
    build: ./fda-metadata-db
    image: fda-metadata-db
    networks:
      fda-public:
    volumes:
      - fda-metadata-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fda
      TZ: Europe/Vienna
    logging:
      driver: json-file

  fda-discovery-service:
    restart: on-failure
    container_name: fda-discovery-service
    hostname: fda-discovery-service
    build: ./fda-discovery-service
    image: fda-discovery-service
    networks:
      fda-public:
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Europe/Vienna
    depends_on:
      fda-gateway-service:
        condition: service_healthy
    ports:
      - "9090:9090"
    logging:
      driver: json-file

  fda-gateway-service:
    restart: on-failure
    container_name: fda-gateway-service
    hostname: fda-gateway-service
    build: ./fda-gateway-service
    image: fda-gateway-service
    networks:
      fda-public:
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Europe/Vienna
    ports:
      - "9095:9095"
    logging:
      driver: json-file

  fda-database-service:
    restart: on-failure
    container_name: fda-database-service
    hostname: fda-database-service
    build: ./fda-database-service
    image: fda-database-service
    networks:
      fda-userdb:
      fda-public:
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Europe/Vienna
    ports:
      - "9092:9092"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      fda-container-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-container-service:
    restart: on-failure
    container_name: fda-container-service
    hostname: fda-container-service
    build: ./fda-container-service
    image: fda-container-service
    networks:
      fda-public:
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Europe/Vienna
    ports:
      - "9091:9091"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      fda-authentication-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-authentication-service:
    restart: on-failure
    container_name: fda-authentication-service
    hostname: fda-authentication-service
    image: fda-authentication-service
    build: fda-authentication-service
    networks:
      fda-public:
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Europe/Vienna
    ports:
      - "9097:9097"
    depends_on:
      fda-discovery-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-query-service:
    restart: on-failure
    container_name: fda-query-service
    hostname: fda-query-service
    build: ./fda-query-service
    image: fda-query-service
    networks:
      fda-public:
      fda-userdb:
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Europe/Vienna
    ports:
      - "9093:9093"
    volumes:
      - /tmp:/tmp
    depends_on:
      fda-table-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-table-service:
    restart: on-failure
    container_name: fda-table-service
    hostname: fda-table-service
    build: ./fda-table-service
    image: fda-table-service
    networks:
      fda-public:
      fda-userdb:
    environment:
      SPRING_PROFILES_ACTIVE: docker
      multipart.location: /tmp
      TZ: Europe/Vienna
    ports:
      - "9094:9094"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    depends_on:
      fda-database-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-data-service:
    restart: on-failure
    container_name: fda-data-service
    hostname: fda-data-service
    build: ./fda-data-service
    image: fda-data-service
    networks:
      fda-public:
      fda-userdb:
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Europe/Vienna
    ports:
      - "9098:9098"
    depends_on:
      fda-database-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-identifier-service:
    restart: on-failure
    container_name: fda-identifier-service
    hostname: fda-identifier-service
    build: ./fda-identifier-service
    image: fda-identifier-service
    networks:
      fda-public:
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Europe/Vienna
    ports:
      - "9096:9096"
    depends_on:
      fda-query-service:
        condition: service_healthy

  fda-analyse-service:
    restart: on-failure
    container_name: fda-analyse-service
    hostname: fda-analyse-service
    build: ./fda-analyse-service
    image: fda-analyse-service
    networks:
      fda-public:
      fda-userdb:
    command: sh -c "/wait && flask run" # docker-compose should not test the implementation
    environment:
      EUREKA_SERVER: http://fda-discovery-service:9090/eureka/
    ports:
      - "5000:5000"
    volumes:
      - /tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      fda-discovery-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-units-service:
    restart: on-failure
    container_name: fda-units-service
    hostname: fda-units-service
    build: ./fda-units-service
    image: fda-units-service
    networks:
      fda-public:
    environment:
      EUREKA_SERVER: http://fda-discovery-service:9090/eureka/
      TZ: Europe/Vienna
    ports:
      - "5010:5010"
    volumes:
      - /tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      fda-discovery-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-search-service:
    restart: always
    container_name: fda-search-service
    hostname: fda-search-service
    image: elasticsearch:7.13.4
    command: [ "elasticsearch" ]
    networks:
      fda-public:
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - logger.level=WARN
    depends_on:
      fda-discovery-service:
        condition: service_healthy
    ports:
      - 9200:9200
      - 9600:9600
    logging:
      driver: json-file

  fda-ui:
    restart: on-failure
    container_name: fda-ui
    hostname: fda-ui
    build: ./fda-ui
    image: fda-ui
    networks:
      fda-public:
    ports:
      - "3000:3000"
    volumes:
      - /tmp:/tmp
      - "./fda-ui/.prod:/certs"
    depends_on:
      fda-identifier-service:
        condition: service_healthy
    environment:
      HOST: 0.0.0.0
      API: http://fda-gateway-service:9095
      TZ: Europe/Vienna
    logging:
      driver: json-file

  fda-streaming-service:
    image: fda-streaming-service
    restart: on-failure
    container_name: fda-streaming-service
    hostname: fda-streaming-service
    build: ./fda-streaming-service
    networks:
      fda-public:
    ports:
      - "2181:2181"
    environment:
      TZ: Europe/Vienna
    logging:
      driver: json-file

  fda-jobmanager-service:
    image: fda-jobmanager-service
    restart: on-failure
    container_name: fda-jobmanager-service
    hostname: fda-jobmanager-service
    build: ./fda-jobmanager-service
    networks:
      fda-public:
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      JOB_MANAGER_RPC_ADDRESS: fda-jobmanager-service
      TZ: Europe/Vienna
    depends_on:
      fda-streaming-service:
        condition: service_started
    logging:
      driver: json-file

# TODO this needs to be started by the container service for each live-table
  fda-data-stream-service:
    image: fda-taskmanager-service
    restart: on-failure
    container_name: fda-data-stream-service
    hostname: fda-data-stream-service
    build: ./fda-data-stream-service
    networks:
      fda-public:
    expose:
      - "6121"
      - "6122"
    command: taskmanager
    environment:
      JOB_MANAGER_RPC_ADDRESS: fda-jobmanager-service
      TZ: Europe/Vienna
    depends_on:
      fda-jobmanager-service:
        condition: service_started
    logging:
      driver: json-file