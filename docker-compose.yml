version: "3.6"

volumes:
  fda-metadata-db-data:

networks:
  fda-public:
    name: fda-public
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
  fda-userdb:
    name: fda-userdb
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:

  fda-metadata-db:
    restart: always
    container_name: fda-metadata-db
    hostname: fda-metadata-db
    build: ./fda-metadata-db
    image: fda-metadata-db
    networks:
      - fda-public
    volumes:
      - fda-metadata-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fda

  fda-discovery-service:
    restart: always
    container_name: fda-discovery-service
    hostname: fda-discovery-service
    build: ./fda-discovery-service
    image: fda-discovery-service
    networks:
      - fda-public
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - 9090:9090

  fda-gateway-service:
    restart: always
    container_name: fda-gateway-service
    hostname: fda-gateway-service
    build: ./fda-gateway-service
    image: fda-gateway-service
    networks:
      - fda-public
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - 9095:9095
    depends_on:
      - fda-discovery-service
    logging:
      driver: json-file

  fda-database-service:
    restart: always
    container_name: fda-database-service
    hostname: fda-database-service
    build: ./fda-database-service
    image: fda-database-service
    networks:
      - fda-userdb
      - fda-public
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - 9092:9092
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - fda-discovery-service
      - fda-container-service
      - fda-metadata-db
    depends_on:
      - fda-discovery-service
      - fda-container-service
      - fda-metadata-db
    logging:
      driver: json-file

  fda-container-service:
    restart: always
    container_name: fda-container-service
    hostname: fda-container-service
    build: ./fda-container-service
    image: fda-container-service
    networks:
      - fda-public
    environment:
      SPRING_PROFILES_ACTIVE: docker,seed
    ports:
      - 9091:9091
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - fda-discovery-service
      - fda-metadata-db
    depends_on:
      - fda-discovery-service
      - fda-metadata-db
    logging:
      driver: json-file

  fda-query-service:
    restart: always
    container_name: fda-query-service
    hostname: fda-query-service
    build: ./fda-query-service
    image: fda-query-service
    networks:
      - fda-public
      - fda-userdb
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - 9093:9093
    volumes:
      - /tmp:/tmp
    links:
      - fda-discovery-service
      - fda-container-service
    depends_on:
      - fda-discovery-service
      - fda-container-service
    logging:
      driver: json-file

  fda-table-service:
    restart: always
    container_name: fda-table-service
    hostname: fda-table-service
    build: ./fda-table-service
    image: fda-table-service
    networks:
      - fda-public
      - fda-userdb
    environment:
      SPRING_PROFILES_ACTIVE: docker
      multipart.location: /tmp
    ports:
      - 9094:9094
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    links:
      - fda-metadata-db
      - fda-discovery-service
    depends_on:
      - fda-metadata-db
      - fda-discovery-service

  fda-analyse-service:
    restart: always
    container_name: fda-analyse-service
    hostname: fda-analyse-service
    build: ./fda-analyse-service
    image: fda-analyse-service
    networks:
      - fda-public
      - fda-userdb
    command: sh -c "/wait && flask run" # docker-compose should not test the implementation
    environment:
      EUREKA_SERVER: http://fda-discovery-service:9090/eureka
      WAIT_HOSTS: fda-database-service:9092
      WAIT_HOSTS_TIMEOUT: 600
      WAIT_SLEEP_INTERVAL: 30
      WAIT_HOST_CONNECT_TIMEOUT: 30
    ports:
      - 5000:5000
    volumes:
      - /tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - fda-discovery-service
    depends_on:
      - fda-discovery-service
    logging:
      driver: json-file

  fda-ui:
    restart: always
    container_name: fda-ui
    hostname: fda-ui
    build: ./fda-ui
    image: fda-ui
    networks:
      - fda-public
    ports:
      - 3000:3000
    volumes:
      - /tmp:/tmp
    depends_on:
      - fda-container-service
      - fda-database-service
      - fda-table-service
    environment:
      HOST: 0.0.0.0
      API_CONTAINER: http://fda-container-service:9091
      API_IMAGE: http://fda-container-service:9091
      API_DATABASE: http://fda-database-service:9092
      API_TABLES: http://fda-table-service:9094
      API_ANALYSE: http://fda-analyse-service:5000
