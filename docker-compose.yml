version: "3.6"

volumes:
  fda-metadata-db-data:
  fda-broker-service-data:

networks:
  fda-public:
    name: fda-public
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
    driver_opts:
      com.docker.network.driver.mtu: 1450
  fda-userdb:
    name: fda-userdb
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
    driver_opts:
      com.docker.network.driver.mtu: 1450

services:

  fda-metadata-db:
    restart: on-failure
    container_name: fda-metadata-db
    hostname: fda-metadata-db
    build: ./fda-metadata-db
    image: fda-metadata-db
    networks:
      - fda-public
    volumes:
      - fda-metadata-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fda
    logging:
      driver: json-file

  fda-discovery-service:
    restart: on-failure
    container_name: fda-discovery-service
    hostname: fda-discovery-service
    build: ./fda-discovery-service
    image: fda-discovery-service
    networks:
      - fda-public
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "9090:9090"
    logging:
      driver: json-file

  fda-gateway-service:
    restart: on-failure
    container_name: fda-gateway-service
    hostname: fda-gateway-service
    build: ./fda-gateway-service
    image: fda-gateway-service
    networks:
      fda-public:
        aliases:
          - fda-gateway-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "9095:9095"
    depends_on:
      fda-container-service:
        condition: service_healthy
      fda-authentication-service:
        condition: service_healthy
      fda-database-service:
        condition: service_healthy
      fda-table-service:
        condition: service_healthy
      fda-query-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-database-service:
    restart: on-failure
    container_name: fda-database-service
    hostname: fda-database-service
    build: ./fda-database-service
    image: fda-database-service
    networks:
      - fda-userdb
      - fda-public
    environment:
      SPRING_PROFILES_ACTIVE: docker,seeder
    ports:
      - "9092:9092"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      fda-discovery-service:
        condition: service_healthy
      fda-broker-service:
        condition: service_healthy
      fda-metadata-db:
        condition: service_healthy
      fda-container-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-container-service:
    restart: on-failure
    container_name: fda-container-service
    hostname: fda-container-service
    build: ./fda-container-service
    image: fda-container-service
    networks:
      - fda-public
    environment:
      SPRING_PROFILES_ACTIVE: docker,seeder
    ports:
      - "9091:9091"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      fda-discovery-service:
        condition: service_healthy
      fda-metadata-db:
        condition: service_healthy
    logging:
      driver: json-file

  fda-authentication-service:
    restart: on-failure
    container_name: fda-authentication-service
    hostname: fda-authentication-service
    build: ./fda-authentication-service
    image: fda-authentication-service
    networks:
      - fda-public
    volumes:
      - /tmp:/tmp
    environment:
      SERVER_NAME: dbrepo.local
      SPRING_PROFILES_ACTIVE: docker
      KEY_STORE_PASSWORD: ${KEY_STORE_PASSWORD:-dbrepo}
    ports:
      - "9097:9097"
    depends_on:
      fda-discovery-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-query-service:
    restart: on-failure
    container_name: fda-query-service
    hostname: fda-query-service
    build: ./fda-query-service
    image: fda-query-service
    networks:
      - fda-public
      - fda-userdb
    environment:
      SPRING_PROFILES_ACTIVE: docker,seeder
    ports:
      - "9093:9093"
    volumes:
      - /tmp:/tmp
    depends_on:
      fda-discovery-service:
        condition: service_healthy
      fda-container-service:
        condition: service_healthy
      fda-table-service:
        condition: service_healthy
      fda-metadata-db:
        condition: service_healthy
    logging:
      driver: json-file

  fda-table-service:
    restart: on-failure
    container_name: fda-table-service
    hostname: fda-table-service
    build: ./fda-table-service
    image: fda-table-service
    networks:
      - fda-public
      - fda-userdb
    environment:
      SPRING_PROFILES_ACTIVE: docker,seeder
      multipart.location: /tmp
    ports:
      - "9094:9094"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    depends_on:
      fda-metadata-db:
        condition: service_healthy
      fda-discovery-service:
        condition: service_healthy
      fda-broker-service:
        condition: service_healthy
      fda-database-service:
        condition: service_healthy
      fda-search-service:
        condition: service_started
    logging:
      driver: json-file

