  fda-analyse-service:
    restart: on-failure
    container_name: fda-analyse-service
    hostname: fda-analyse-service
    build: ./fda-analyse-service
    image: fda-analyse-service
    networks:
      - fda-public
      - fda-userdb
    command: sh -c "/wait && flask run" # docker-compose should not test the implementation
    environment:
      EUREKA_SERVER: http://fda-discovery-service:9090/eureka/
    ports:
      - "5000:5000"
    volumes:
      - /tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      fda-discovery-service:
        condition: service_healthy
      fda-database-service:
        condition: service_healthy
    logging:
      driver: json-file
      
  fda-units-service:
    restart: on-failure
    container_name: fda-units-service
    hostname: fda-units-service
    build: ./fda-units-service
    image: fda-units-service
    networks:
      - fda-public
    environment:
      EUREKA_SERVER: http://fda-discovery-service:9090/eureka/
    ports:
      - "5010:5010"
    volumes:
      - /tmp:/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      fda-discovery-service:
        condition: service_healthy
    logging:
      driver: json-file

  fda-broker-service:
    restart: on-failure
    container_name: fda-broker-service
    hostname: fda-broker-service
    build: ./fda-broker-service
    image: fda-broker-service
    networks:
      - fda-public
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - fda-broker-service-data:/var/lib/rabbitmq/
    logging:
      driver: json-file

  fda-search-service:
    restart: always
    container_name: fda-search-service
    hostname: fda-search-service
    image: elasticsearch:7.13.4
    command: ["elasticsearch"]
    networks:
      - fda-public
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - logger.level=WARN
    depends_on:
      fda-discovery-service:
        condition: service_healthy
    ports:
      - 9200:9200
      - 9600:9600
    logging:
      driver: json-file

  fda-ui:
    restart: on-failure
    container_name: fda-ui
    hostname: fda-ui
    build: ./fda-ui
    image: fda-ui
    networks:
      - fda-public
    ports:
      - "3000:3000"
    volumes:
      - "./fda-ui/.prod:/certs"
    depends_on:
      fda-gateway-service:
        condition: service_healthy
      fda-discovery-service:
        condition: service_healthy
    environment:
      HOST: 0.0.0.0
      API: http://fda-gateway-service:9095
    logging:
      driver: json-file
